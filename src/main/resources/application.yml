# ==================================
# 'prod' 프로필: Railway 배포 환경
# ==================================
spring:
  config:
    activate:
      on-profile: prod # 'prod' 프로필로 실행 시 이 설정이 활성화됨

  # 1. 데이터베이스 설정
  datasource:
    # Railway가 자동으로 주입하는 환경 변수를 사용
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  # 2. JPA 설정
  jpa:
    hibernate:
      ddl-auto: update # 배포 시 스키마를 엔티티에 맞게 자동 갱신
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 3. 서버 포트 설정
  server:
    port: ${PORT} # Railway가 할당하는 포트(${PORT})를 사용 (필수!)

# 4. 파일 저장 경로 설정
hrbank:
  storage:
    root-path: ./file-data-temp # Railway의 임시 파일 저장 경로 (재시작 시 삭제됨)

# 5. 로깅 설정
logging:
  level:
    root: INFO # 배포 환경에서는 INFO 레벨로 설정
    com.hrbank: INFO

